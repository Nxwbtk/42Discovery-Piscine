<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .ballon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ballon"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script>
        let color = ['red', 'green', 'blue'];
        let count = 1

        const changeColor = (el, isReversed) => {
            if (!isReversed) {
                console.log(color[count % color.length])
                el.style.backgroundColor = color[count % color.length]
            } else {
                console.log(color.reverse()[count % color.length])
                el.style.backgroundColor = color.reverse()[count % color.length]
            }
        }

        const handleClick = (e) => {
            const ballonoEl = e.target
            changeColor(ballonoEl, false)
            count += 1
            if (ballonoEl.offsetWidth < 420) {
                ballonoEl.style.width = `${ballonoEl.offsetWidth + 10}px`;
                ballonoEl.style.height = `${ballonoEl.offsetHeight + 10}px`;
            } else {
                ballonoEl.style.width = "200px"
                ballonoEl.style.height = "200px"
            }
        }

        const handleMouseLeave = (e) => {
            const ballonoEl = e.target
            changeColor(ballonoEl, true)
            count += 1
            if (ballonoEl.offsetWidth > 200) {
                ballonoEl.style.width = `${ballonoEl.offsetWidth - 5}px`;
                ballonoEl.style.height = `${ballonoEl.offsetHeight - 5}px`;
            }
        }

        $(".ballon").click(handleClick).mouseleave(handleMouseLeave)

    </script>
</body>

</html>
